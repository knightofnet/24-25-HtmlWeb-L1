<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Ma premi√®re page</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Les tableaux en HTML</h1>

    <h2>Labels de colonnes/lignes</h2>

    <h3>Labels de colonnes</h3>

    <table border="1">
        <tr>
            <th scope="col"> Pays </th>
            <th scope="col"> Capitale </th>
        </tr>
        <tr>
            <td> France </td>
            <td> Paris </td>
        </tr>
        <tr>
            <td> Espagne </td>
            <td> Madrid </td>
        </tr>        
    </table>


    <h3>Labels de lignes</h3>

    <table border="1">
        <tr>
            <th scope="row"> France </th>
            <td> Paris </td>
        </tr>
        <tr>
            <th scope="row"> Espagne </th>
            <td> Madrid </td>
        </tr>

</body>

</html>
