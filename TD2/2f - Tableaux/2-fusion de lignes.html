    <h1>Les tableaux en HTML</h1>

    <h2>Fusion de lignes</h2>

    <p>Fusion de ligne : avec l'attribut rowspan</p>

    <table border="1">
        <tr>
            <td> A </td> <td rowspan="2"> B </td> 
        </tr>
        <tr>
            <td> C </td> <!--td> D </td-->
        </tr>
    </table>

    <h2>Fusion de colonnes</h2>

    <p>Fusion de colonnes : avec l'attribut colspan</p>

    <table border="1">
        <tr>
            <td colspan="2"> A </td> <!--td> B </td--> 
        </tr>
        <tr>
            <td> C </td> <td> D </td>
        </tr>
    </table>



</body>
